<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>project whatsapp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="flex h-[800px] w-[1500px] rounded-xl shadow-lg overflow-hidden">
   
    <div class="w-20 bg-gray-100 flex flex-col justify-center items-center space-y-4 border-r">
      <div class="flex flex-col items-center border border-yellow-400 rounded p-2 hover:bg-yellow-200 active:bg-yellow-300 cursor-pointer" id="btn-message">
        <span class="material-icons text-black">chat</span>
        <span class="text-xs text-gray-700 mt-1">Message</span>
      </div>
      <div class="flex flex-col items-center border border-yellow-400 rounded p-2 hover:bg-yellow-200 active:bg-yellow-300 cursor-pointer" id="btn-groupes">
        <span class="material-icons text-black">groups</span>
        <span class="text-xs text-gray-700 mt-1">Groupe</span>
      </div>
      <div class="flex flex-col items-center border border-yellow-400 rounded p-2 hover:bg-yellow-200 active:bg-yellow-300 cursor-pointer" id="btn-diffusion">
        <span class="material-icons text-black">campaign</span>
        <span class="text-xs text-gray-700 mt-1">Diffusion</span>
      </div>
      <div class="flex flex-col items-center border border-yellow-400 rounded p-2 hover:bg-yellow-200 active:bg-yellow-300 cursor-pointer" id="btn-archive">
        <span class="material-icons text-black">inventory_2</span>
        <span class="text-xs text-gray-700 mt-1">Archive</span>
      </div>
      <div class="flex flex-col items-center border border-yellow-400 rounded p-2 hover:bg-yellow-200 active:bg-yellow-300 cursor-pointer" id="btn-nouveau">
        <span class="material-icons text-black">add</span>
        <span class="text-xs text-gray-700 mt-1">Nouveau</span>
      </div>
    </div>

    
    <div class="flex flex-1">
      
     
      <div class="w-1/3 border-r p-4">
        <h2 class="text-lg font-semibold mb-4">Discussions</h2>
        <!-- Champ de recherche en haut -->
        <input id="recherche-contact" type="text" placeholder="Rechercher un contact..." class="border rounded px-2 py-1 mb-2 w-full" />
        <div id="liste-contacts"></div>

        <div id="nouveau-contact-form" class="mt-4 hidden">
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold mb-2">Nouveau contact</h3>
            <input type="text" placeholder="Nom du contact" class="w-full border rounded px-2 py-1 mb-2" id="contact-name"/>
            <input type="text" placeholder="Numéro de téléphone" class="w-full border rounded px-2 py-1 mb-2" id="contact-phone"/>
            <div class="flex justify-end space-x-2">
              <button id="annuler-nouveau" class="px-4 py-1 rounded bg-gray-300">Annuler</button>
              <button id="valider-nouveau" class="px-4 py-1 rounded bg-yellow-400 text-white">Créer</button>
            </div>
          </div>
        </div>
      </div>

    
<div class="flex-1 bg-yellow-100 p-4 flex flex-col relative justify-between">

  
  <div class="flex items-center justify-between pb-4 border-b border-white">
   
    <div class="w-12 h-12 bg-gray-400 rounded-full"></div>

   
    <div class="flex space-x-2">
      <button class="border border-yellow-400 p-1 rounded-full w-8 h-8">
        <span class="material-icons text-yellow-400">close</span>
      </button>
      <button id="btn-archive-entete" class="border border-gray-400 p-1 rounded-full w-8 h-8">
        <span class="material-icons text-gray-600">inventory_2</span>
      </button>
      <button class="border border-black p-1 rounded-full w-8 h-8">
        <span class="material-icons text-black">stop</span>
      </button>
      <button class="border border-red-500 p-1 rounded-full w-8 h-8">
        <span class="material-icons text-red-500">delete</span>
      </button>
    </div>
  </div>

  
  <div class="flex-1 py-4 border-b border-white">
   
  </div>

  
  <div class="pt-4 flex items-center">
    <input type="text" placeholder="Écrire un message..." class="flex-1 border rounded px-4 py-2" />
    <button class="ml-2 bg-green-500 text-white p-2 rounded-full">
      <span class="material-icons">send</span>
    </button>
  </div>
</div>

  </div>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
